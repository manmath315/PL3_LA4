      <h1 style="text-align: center;margin-top: 2rem;">Login</h1>
      <div id="showAlert"></div>

     <div class="container" style="margin: 2rem;">
        <form onsubmit="return false;">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <br/>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" id="password" class="form-control"  placeholder="Password" required>
            </div> <br/>
            
            <button type="submit" class="btn btn-primary" onclick="validate()">Login</button>
          </form>
     </div>
